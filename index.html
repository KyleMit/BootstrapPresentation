<head>
    <title>Bootstrap Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Style Sheets -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    
    <!-- Nav Bar -->
    <nav class="navbar navbar-default" role="navigation" id="SiteNavBar">
        <!-- Nav Bar Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#NavBarLinks">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#SiteNavBar">Bootstrap Demo</a>
        </div>

        <!-- Nav Bar Links -->
        <div class="navbar-collapse collapse" id="NavBarLinks">
            <ul class="nav navbar-nav">
                <li><a href="#CSS">CSS</a></li>
                <li><a href="#Components">Components</a></li>
                <li><a href="#JavaScript">JavaScript</a></li>
                <li><a href="#Customize">Customize</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container" id="content">
        <h1>Bootstrap Demo</h1>
        
        <section id="CSS">
            <h2>CSS</h2>

            <section id="GridSystem">
                <h3>Grid System</h3>
                
                More Than 12 Columns - wraps
                <div class="row">
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                </div>
                <br /><br /><br />

                Less Than 12 Columns - left aligns
                <div class="row">
                    <div class="col-xs-4">col-xs-4</div>
                    <div class="col-xs-4">col-xs-4</div>
                </div>
                <br /><br /><br />

                Can have different sizes
                <div class="row">
                    <div class="col-md-8">col-md-8</div>
                    <div class="col-md-3 col-md-offset-1">col-md-3</div>
                </div>
            </section>

        </section>

    </div>   

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-2.0.2.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <script src="scripts.js"></script>
</body>
